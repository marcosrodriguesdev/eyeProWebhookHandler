<!DOCTYPE html>
<html>
<head>
    <title>Dados Recebidos</title>
</head>
<body>
    <h1>Dados Recebidos</h1>
    {% if dados %}
        <ul>
        {% for chave, valor in dados.items() %}
            <li><strong>{{ chave }}:</strong> {{ valor }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum dado recebido.</p>
    {% endif %}
</body>
</html>
