<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Chamada de Senhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .column {
      width: 45%;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #em-preparo {
      background-color: #fff176;
    }
    #pronto {
      background-color: #81c784;
    }
 }
    .card {
      background-color: #ffffff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      margin: 20px 0;
      cursor: pointer;
      text-align: center;
      font-size: 6em;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }
    .card:hover {
      background-color: #eeeeee;
    }
    .highlight {
      animation: pulse 1s ease-in-out 3;
    }
    @keyframes pulse {
      0% { background-color: #ffe066; transform: scale(1.1); }
      50% { background-color: #fff3bf; transform: scale(1.2); }
      100% { background-color: #ffe066; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <audio id="ding" src="/static/ding.mp3" preload="auto"></audio>

  <div class="column" id="em-preparo">
    <h2>游리 Em preparo</h2>
  </div>

  <div class="column" id="pronto">
    <h2>游릭 Pronto</h2>
  </div>

  <script>
    async function carregarDados() {
      const res = await fetch('/api/dados');
      const data = await res.json();

      const emPreparo = document.getElementById('em-preparo');
      const pronto = document.getElementById('pronto');

      emPreparo.innerHTML = '<h2>游리 Em preparo</h2>';
      pronto.innerHTML = '<h2>游릭 Pronto</h2>';

      data.em_preparo.forEach(t => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.id = t.id;
        div.onclick = () => mover(div);
        div.innerText = t.local_id;
        emPreparo.appendChild(div);
      });

      data.prontos.forEach(t => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.id = t.id;
        div.onclick = () => mover(div);
        div.innerText = t.local_id;
        pronto.appendChild(div);
      });
    }

    function mover(card) {
      const destino = card.parentElement.id === "em-preparo" ? "pronto" : "em-preparo";
      const destinoColuna = document.getElementById(destino);
      destinoColuna.insertBefore(card, destinoColuna.children[1]);

      if (destino === "pronto") {
        card.classList.add("highlight");
        document.getElementById("ding").play();

        fetch(`/update_status/${card.dataset.id}`, {
          method: "PATCH"
        }).then(response => {
          if (!response.ok) {
            console.error("Erro ao atualizar status");
          }
        });

        setTimeout(() => {
          card.classList.remove("highlight");
        }, 3000);
      }
    }

    setInterval(carregarDados, 20000);
    carregarDados();
  </script>
</body>
</html>
