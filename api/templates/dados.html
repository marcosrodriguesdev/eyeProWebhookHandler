<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamada de Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .column {
            width: 45%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .column h2 {
            text-align: center;
            color: #333;
        }
        .card {
            background-color: #e9ecef;
            border: 1px solid #bbb;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            font-size: 2.0em;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #d6d8db;
        }
    </style>
</head>
<body>
    <div class="column" id="em-preparo">
        <h2>ðŸŸ¡ Em preparo</h2>
        {% for transaction in transactions %}
        <div class="card" onclick="mover(this)">{{ transaction.local_id }}</div>
        {% endfor %}
    </div>

    <div class="column" id="pronto">
        <h2>ðŸŸ¢ Pronto</h2>
    </div>

    <script>
        function mover(card) {
            const destino = card.parentElement.id === "em-preparo" ? "pronto" : "em-preparo";
            document.getElementById(destino).appendChild(card);
        }
    </script>
</body>
</html>
